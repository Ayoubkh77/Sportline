<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - SportLine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#0d0d0d; color:white; font-family: 'Orbitron', sans-serif; }
        h1 { color:#00f0ff; text-shadow:0 0 8px #00f0ff; }
        a { color:#00f0ff; margin-right:15px; text-decoration:none; }
        a:hover { text-decoration:underline; }
        input, textarea { width:100%; margin-bottom:10px; padding:8px; border:1px solid #00f0ff; background:#001f3f; color:white; }
        button { border:2px solid #00f0ff; color:#00f0ff; padding:8px 15px; background:transparent; }
        button:hover { background:#00f0ff; color:#000; }
    </style>
</head>
<body>

<nav style="background:#0072ce; padding:10px;">
    <a href="/Sportline">Accueil</a>
    <a href="/Sportline/a-propos">À propos</a>
    <a href="/Sportline/produits">Produits</a>
    <a href="/Sportline/contact">Contact</a>
    <a href="/Sportline/inscription">S'inscrire</a>
</nav>

<div class="container py-5">
    <h1>Contactez-nous</h1>
    <form>
        <input type="text" placeholder="Nom">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message" rows="5"></textarea>
        <button type="submit">Envoyer</button>
    </form>
</div>

<footer style="background:#002d5c; color:white; text-align:center; padding:10px;">
    © 2025 SportLine. Tous droits réservés.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
