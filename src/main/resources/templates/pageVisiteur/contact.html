<!-- Formulaire de contact -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm rounded">
                <h4 class="fw-bold mb-3">Contactez-nous</h4>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject" placeholder="Sujet du message" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
                <div id="form-message" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche le rechargement de la page

        // Récupération des valeurs
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        // Validation simple
        if(!name || !email || !subject || !message){
            document.getElementById('form-message').innerHTML = '<span class="text-danger">Merci de remplir tous les champs.</span>';
            return;
        }

        // Ici tu pourrais envoyer le message à ton serveur via fetch/ajax
        // Pour l'instant, on simule un envoi réussi
        document.getElementById('form-message').innerHTML = '<span class="text-success">Merci ! Votre message a été envoyé.</span>';

        // Réinitialiser le formulaire
        document.getElementById('contact-form').reset();
    });
</script>
